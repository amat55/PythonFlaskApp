{% extends 'layout.html' %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-10 my-5 mx-auto">
            <div class="card  my-5 border-0 rounded-0 shadow p-5" >
                <div class="card-body">
                  <h5 class="card-title text-center">Profile</h5>
                  <p><b>Name:</b> {{current_user.name}}</p>
                  <p><b>Name:</b> {{current_user.surname}}</p>
                  <p><b>Email:</b> {{current_user.email}}</p>

                  <a href="{{url_for('users_bp.edit_user',user_id=current_user.id)}}" class="btn btn-info btn-sm">Edit</a>
                 
                    
                
                </div>
              </div>
        </div>
    </div>
</div>

{% endblock content %}
